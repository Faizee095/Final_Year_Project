<body onload="kickStart()" style="background:#1a293e;color:white">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="./active.html">Active Mode</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <hr>
    <div class="container">
        <h2 class="alert alert-success" id="message"></h2>
    </div>
    <br>
    <div class="container">
        <span class="label label-info">
            <h2>Home Automation</h2>
        </span>
    </div>

    <div class="container">
        <div class="form">
            <form class="form" action="#">
                <div class="form-group">
                    <input type="text" placeholder="Enter user name" id="name" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <input type="email" placeholder="Enter email id" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Enter password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter music lib path" id="music_path" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="submitDetails()">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <button type="button" class="btn btn-secondary" onclick="startVOIP()">Start the assistant</button>
    </div>
